name: GitHub PR Build Actions For Nats Server Runner

on:
  pull_request:
    types: [opened, synchronize, edited, reopened]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BUILD_EVENT: ${{ github.event_name }}
    steps:
      - name: Setup JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
      - name: Setup GO
        uses: actions/setup-go@v2
        with:
          go-version: 1.19.1
      - name: Install Nats Server
        run: |
          cd $GITHUB_WORKSPACE
          git clone https://github.com/nats-io/nats-server.git
          cd nats-server
          go get
          go build main.go
          cd ..
          $GITHUB_WORKSPACE/nats-server/main -v
      - name: Check out code
        uses: actions/checkout@v2
      - name: Build and Test
        run: |
          export nats_server_path=${GITHUB_WORKSPACE}/nats-server/main
          printenv | sort
          chmod +x gradlew && ./gradlew clean test
      - name: Verify Javadoc
        run: ./gradlew javadoc
