name: GitHub Pull Request Actions For Nats Server Runner
on:
  pull_request:
    types: [opened, synchronize, edited, reopened]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: echo -e "PR\nEVENT    ${{ github.event_name }}\nHEAD_REF ${{ github.head_ref }}\nBASE_REF ${{ github.ref }}"
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: ./gradlew build
      - run: echo "üçè This job's status is ${{ job.status }}."
      - name: Success
        if: ${{ success() }}
        run: echo "Success"
      - name: Failure
        if: ${{ failure() }}
        run: echo "Failure"
